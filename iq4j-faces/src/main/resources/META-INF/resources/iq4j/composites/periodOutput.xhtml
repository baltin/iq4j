<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:composite="http://java.sun.com/jsf/composite"
				xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<composite:interface>

		<composite:attribute name="period" required="true" type="com.iq4j.utils.model.EditablePeriod" />
			
	</composite:interface>
	
	<composite:implementation>
		
		<h:outputText value="#{cc.attrs.period.min}" >
			<f:convertDateTime pattern="#{dateFormat.value}"/>
		</h:outputText>
		
		<h:outputText value=" ~ " />
		
		<h:outputText value="#{cc.attrs.period.max}" >
			<f:convertDateTime pattern="#{dateFormat.value}"/>
		</h:outputText>
		
	</composite:implementation>
	
</ui:composition>
