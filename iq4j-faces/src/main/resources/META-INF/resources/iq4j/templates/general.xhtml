<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">   

	<ui:insert name="metadata"/>

	<h:head>
	
	   <title>#{app.name}</title>
	   
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	   <h:outputStylesheet library="iq4j" name="css/style.css" />
	   <h:outputStylesheet library="iq4j" name="css/prime.css" />
	   <h:outputStylesheet library="iq4j" name="css/composites.css"/>
	   
	   <ui:insert name="head"/>
	   
	</h:head>
	
	<h:body>
		
	   <ui:debug hotkey="K"  />	
	   
	   <div id="top">
			<h:graphicImage library="gfx" name="besttravelop.png" />       	
	   </div>		
	   
	   <div id="container">
	   
	      <div id="header">
			
			<ui:insert name="header" >
				[Header content will be inserted here]
			</ui:insert>
				
	      </div>
	      
	      <p:separator  style="height:5px; width:100%;"/>
	      
	      <ui:insert name="messagesPanel">
				<p:outputPanel autoUpdate="true">
					<p:growl autoUpdate="false" globalOnly="true" id="globalMessages" life="5000" />
				</p:outputPanel>
		   </ui:insert>
	      
	      <div id="content">
	         <ui:insert name="content">
	                    [Template content will be inserted here]
	         </ui:insert>
	      </div>
	      <div style="clear: both"/>
	   </div>
	   
	   <div id="footer">
			<ui:insert name="footer"/>      	
	    </div>
	    
	</h:body>
</f:view>
</html>
